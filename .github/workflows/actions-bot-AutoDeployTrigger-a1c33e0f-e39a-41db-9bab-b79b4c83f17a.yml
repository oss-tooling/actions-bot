name: Trigger auto deployment for actions-bot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/actions-bot-AutoDeployTrigger-a1c33e0f-e39a-41db-9bab-b79b4c83f17a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ACTIONSBOT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACTIONSBOT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACTIONSBOT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: osstooling.azurecr.io
          registryUsername: ${{ secrets.ACTIONSBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACTIONSBOT_REGISTRY_PASSWORD }}
          containerAppName: actions-bot
          resourceGroup: actions-bot
          imageToBuild: osstooling.azurecr.io/actions-bot:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


